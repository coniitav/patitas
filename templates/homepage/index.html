{% extends 'layout.html' %}

{% block css %}

{% endblock %}
 
{% block content %}
<section class="d-flex flex-column mb-4">
    <h1 class="text-center">Encuentra a un paseador</h1>
    <form class="w-50 mx-auto d-flex">
        <input class="form-control">
        <button type="submit" class="ms-2 btn btn-primary">Buscar</button>
    </form>
</section>
<section class="row">
    {% for proveedor in providers %}
        <div class="col-3 mb-2">
            <div class="card">
                <img class="w-100 card-image-top" src="{{proveedor.foto}}">
                <div class="card-body">
                    <h4 class="card-title">{{proveedor.first_name}} {{proveedor.last_name}}</h4>
                </div>
            </div>
        </div>
    {% endfor %}
</section>
 
{% endblock %}
